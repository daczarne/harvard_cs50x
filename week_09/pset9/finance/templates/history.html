{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset["asset_symbol"] }}</td>
                    <td>{{ asset["asset_qty"] }}</td>
                    <td>{{ usd(asset["asset_price"]) }}</td>
                    <td>{{ asset["timestamp"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
